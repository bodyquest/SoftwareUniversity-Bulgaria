<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Animation with scale</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding-top: 100px;
        }

        img {
            display: block;
            max-width: 600px;
            height: 420px;
            margin: 0 auto;
        }

        img:hover {
            transition: transform 0.2s ease-in;
            transform: scale(1.5);
        }


    </style>
</head>

<body>
    <img src="/Cool things/images/picture8.jpg"
         alt="Peaceful scene">
</body>

</html>
