<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <section class="trim">
                <img src="kevin-curtis-QlnUpMED6Qs-unsplash.jpg" alt="Dinner">
            </section>
            
            <section class="form">
                <form action="">
                    <h2>Booking place for your dinner!
                    </h2>
                        
                        <label for="name">
                            <input type="text" id="name" name="name" placeholder="Your name">
                            <hr>
                        </label>
        
                        <label for="phone">
                            <input type="phone" id="phone" name="phone" placeholder="Your phone number">
                            <hr>
                        </label>
        
                        <label for="time">
                            <input type="datetime" id="time" name="time" placeholder="Time">
                            <hr>
                        </label>
        
                        <label for="number">
                            <input type="text" id="number" name="number" placeholder="Number of people">
                            <hr>
                        </label>
        
                        <button type="submit"><span>Book now</span></button>
                </form>
            
            </section>
            
    </div>
</body>
</html>
