<h1 class="text-center">Create Product</h1>
<hr class="hr-2 bg-secondary half-width" />
<form class="mx-auto half-width" method="post" action="/Products/Create">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Price..." name="price">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Description..."></textarea>
    </div>
    <h4 class="text-center">Product type</h4>
    <hr class="hr-2 bg-secondary half-width" />
    <div class="row justify-content-around">
        <div class="col-md-2">
            <input id="typeFood" type="radio" name="type" value="Food" />
            <label for="typeFood">Food</label>
        </div>
        <div class="col-md-2">
            <input id="typeDomestic" type="radio" name="type" value="Domestic" />
            <label for="typeDomestic">Domestic</label>
        </div>
        <div class="col-md-2">
            <input id="typeHealth" type="radio" name="type" value="Health" />
            <label for="typeHealth">Health</label>
        </div>
        <div class="col-md-2">
            <input id="typeCosmetic" type="radio" name="type" value="Cosmetic" />
            <label for="typeCosmetic">Cosmetic</label>
        </div>
        <div class="col-md-2">
            <input id="typeOther" type="radio" name="type" value="Other" />
            <label for="typeOther">Other</label>
        </div>
    </div>
    <hr class="hr-2 bg-secondary half-width" />
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn chushka-bg-color">Create</button>
    </div>
    <br />
    <br />
</form>
